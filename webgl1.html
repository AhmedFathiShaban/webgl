<!doctype html>
<html lang="en">
<head>
    <style type="text/css">
        html, body, #canvas, #canvasZone, #renderCanvas {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
    <!--Shaders-->
    <script id="shader-vs" type="x-shader/x-vertex">
        #version 300 es
        in vec3 position;
        in vec4 color;
        out vec4 fColor;
        void main(void) {
        gl_Position = vec4(position, 1.0);
        fColor = color;
        }
    </script>
    <script id="shader-fs" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;
        in vec4 fColor;
        out vec4 finalColor;
        void main(void) {
        finalColor = fColor;
        }
    </script>


</head>
<body>
    <canvas id="renderCanvas" width="1600" height="1200"></canvas>
    <script type="text/javascript" src="js/webgl1.js">

    </script>
</body>
</html>
